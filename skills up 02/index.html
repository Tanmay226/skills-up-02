<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slills up 01</title>
    <!-- font awsome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- customize css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- home section -->
    <section class="home-section" id="home-section">
        <!-- navbar -->
        <header class="header">
            <div class="container">
                <nav class="navbar" >
                    <a href="#" title="logo ">
                        <div class="logo">
                            <img src="./images/logo.png" alt="" />
                        </div>
                    </a>
                    <ul>
                        <li class="nav-li" ><a class="navbar-item" href="#" title="nav link"><i class="fa-solid fa-phone"></i>+1-844-443-2844</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- banner  -->

       <section class="home-banner"> 
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="banner-left">
                            <h1 class="header1">
                                Epoxy Flooring for
                                Industrial Spaces
                            </h1>
                            <p class="para">
                                We are epoxy flooring experts offering effective solutions to commercial and industrial clients.
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6">
                      
                    </div>
                </div>
            </div>
        </section> 
    </section>




    <!-- for pre-loader -->
    <div class="wrapper">
        <div class="loader">
            <img src="./images/Fidget-spinner.gif" alt="Loading Spinner">
        </div>
    </div>

  

    <!-- script section -->

    <!-- home banner -->
    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

        
<!-- script for navbar -->
    <script>
        let header = document.querySelector(".header");
        window.addEventListener("scroll", function () {
            header.classList.toggle("sticky", window.scrollY > 70);
        });
    </script>
    <!-- for pre-loader -->
    <script>
        const fade =()=>{
            const wrapper = document.querySelector('.wrapper');
            wrapper.classList.add('fade');
        };
        window.addEventListener('load', fade);

    </script>
  
</body>

</html>
